name: Rust

on:
  push:
    branches: [ "main", "ci-test" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
          - 1.72.0  # MSRV

    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - uses: actions-rs/cargo@v1
        with:
          command: install cargo-hack

      - uses: actions-rs/cargo@v1
        with:
          command: hack test
          args: --feature-powerset

      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all --feature-powerset -- --check

      - uses: actions-rs/cargo@v1
        with:
          command: hack clippy
          args: --feature-powerset -- -D warnings
